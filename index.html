<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Играть в камень-ножницы-бумага</title>
	<link rel="stylesheet" href="../Жуйкова_Бородавкина_Камень-ножницы-бумага/CSS/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="../Жуйкова_Бородавкина_Камень-ножницы-бумага/ICO/favicon-32x32.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
		<h1>КАМЕНЬ-НОЖНИЦЫ-БУМАГА</h1>
		<div class="counter-block">
			<div class="count count-user">0</div>
			<span>:</span>
			<div class="count count-comp">0</div>
		</div>
		<div class="figure-container">
			<div class="user-field">
				<button class="field rock" data-field="r"></button>
				<button class="field scissors" data-field="s"></button>
				<button class="field paper" data-field="p"></button>
			</div>
			<div class="comp-field">
				<button class="field rock" data-field="r"></button>
				<button class="field scissors" data-field="s"></button>
				<button class="field paper" data-field="p"></button>
			</div>
		</div>
		<h3 class="result">!СДЕЛАЙТЕ ВЫБОР!</h3>
	</div>
	<div class="buttons">
		<button class="play">НАЧАТЬ ИГРУ ЗАНОВО</button>
	</div>

    <audio src="#" class="sound"></audio>
    
    <script src="../Жуйкова_Бородавкина_Камень-ножницы-бумага/JS/script.js"></script>
</body>
</html>
